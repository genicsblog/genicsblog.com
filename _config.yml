title: Genics Blog
email: genicsblog@gmail.com
description: >-
  An open source developer publication aimed at sharing well explained 
  tutorials on various topics for the developer community
baseurl: ""
url: "https://genicsblog.com"
permalink: /:title
twitter_username: "jekyllrb"
github_username: "genicsblog"
github_repo: "genicsblog/genicsblog.github.io"
staticman_url: "http://comments.genicsblog.com"

defaults:
  -
    scope:
      path: "_drafts/*.md"
    values:
      sitemap: false

collections:
  series:
    permalink: /series/:name
    output: true
  contributors:
    permalink: /contributor/:name
    output: true
  drafts:
    permalink: /draft/:name
    output: true

extlinks:
  attributes: {rel: nofollow noopener noreferrer, target: _blank}
  rel_exclude: ["genicsblog.com", "jekyllex.xyz"]
          
# Build settings
plugins:
  - jemoji
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postcss
  - jekyll-minifier
  - jekyll-archives
  - jekyll-hostname
  - jekyll-paginate-v2
  - jekyll-loading-lazy

pagination:
  enabled: true
  per_page: 9
  permalink: '/page/:num/'
  title: ':title - page :num'
  sort_field: 'date'
  sort_reverse: true

autopages:
  enabled: true

  categories: 
    layouts: 
      - 'archive.html'
    title: 'Posts in category #:cat'
    permalink: '/category/:cat'
    silent: false
    slugify:
      mode: 'default'
      case: true

  collections:
    enabled: false

  tags:
    layouts: 
      - 'archive.html'
    title: 'Posts tagged with #:tag'
    permalink: '/tag/:tag'
    silent: false
    slugify:
      mode: 'default'
      case: true

postcss:
  cache: false

jekyll-minifier:
  exclude: 
    - "sitemap.xml"
    - "search.json"
    - "assets/css/theme.css"
  uglifier_args:
    harmony: true
    
include: 
  - _pages
  - .nojekyll

exclude:
  - analysecontent.py
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - staticman.yml
  - postcss.config.js
  - tailwind.config.js
  - package.json
  - package-lock.json
  - README.md
