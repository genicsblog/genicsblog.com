name: Validate changed drafts

on:
  pull_request:
    branches:
      - main

jobs:

  are-drafts-changed:
    runs-on: ubuntu-latest

    outputs:
      changed: ${{ steps.filter.outputs.drafts }}

    steps:
    - uses: actions/checkout@v2

    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          drafts:
            - '_drafts/**'

  changedfiles:
    needs: are-drafts-changed
    if: ${{ needs.are-drafts-changed.outputs.changed == 'true' }}

    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.changes.outputs.files }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changes
        run: |
          echo "::set-output name=files::$(git diff --name-only --diff-filter=ACMRT ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | xargs)"

  validate-draft-authors:
    runs-on: ubuntu-latest
    needs: changedfiles

    if: ${{ needs.changedfiles.outputs.files }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install python dependencies
        run: |
          pip install PyYAML
          pip install python-frontmatter

      - name: Validate draft author
        run: |
          echo "${{ needs.changedfiles.outputs.files }}" >> temp.txt
          python _scripts/validatedrafts.py ${{ github.event.pull_request.user.login }}
          rm temp.txt

      - name: Auto-merge if no errors
        uses: "pascalgn/automerge-action@v0.14.3"
        env:
          GITHUB_TOKEN: "${{ secrets.COMMIT_TOKEN }}"
          MERGE_LABELS: ""
          MERGE_METHOD: "squash"
          MERGE_COMMIT_MESSAGE: "Auto merge changes to drafts #{pullRequest.number}"